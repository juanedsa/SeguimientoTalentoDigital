<modal-general></modal-general>

<loading></loading>

<div class="row align-middle">
  <div class="col-md-6 col-md-offset-3 ">
    <div class="thumbnail shadow-z-3">
      <img src="img/login.png" alt="">
      <div class="caption">
        <h3>Login</h3>
        <p>Digite su email y clave para iniciar la sesi√≥n.</p>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Correo</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" placeholder="Correo" ng-model="correo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Clave</label>
                    <div class="col-lg-10">
                        <input ng-model="clave" type="password" class="form-control" placeholder="Clave">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="login()" class="btn btn-primary btn-flat">Aceptar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="irRegistroBeneficiario()" class="btn btn-default btn-flat">Registrarme</button>
                        <button class="btn btn-default btn-flat" ng-click="irOlvidoClave()">Olvide mi clave</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-1">
                        <h6 class="text-info text-center">Desarrollador por Juan Eduardo Salazar Arcila - juanedsa@gmail.com</h6>
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

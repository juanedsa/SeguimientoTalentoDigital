<div class="jumbotron">
    <h1>Nuevo Usuario</h1>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="inputUsuarioNombre" class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="usuario.nombre" class="form-control" id="inputUsuarioNombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default">Cancelar</button>
                    <button type="submit" class="btn btn-primary" ng-click="crearUsuario()">Aceptar</button>
                </div>
            </div>
        </fieldset>
    </form>
    
</div>

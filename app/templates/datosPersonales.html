<barra-navegacion-beneficiario></barra-navegacion-beneficiario>

<modal-general></modal-general>

<div class="container">

  <div class="jumbotron">
    <div class="container-fluid">
      <div class="page-header">
        <h1>Datos Personales</h1>
        <h4 class="text-info">Todos los campos marcados con (*) son obligatorios.</h4>
        <button class="btn btn-primary btn-flat"  ng-click="irDashBoardBeneficiario()"><i class="mdi-navigation-arrow-back"></i> Atras</button>
      </div>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label">Nombre Completo(*)</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" ng-model="usuarioActual.nombre">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Tipo de identificacion(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="usuarioActual.tipoIdentificacion" ng-options="tipoIdentificacion.id as tipoIdentificacion.nombre for tipoIdentificacion in tiposIdentificacionArray"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Número de indentificación(*)</label>
                    <div class="col-md-9">
                      <input type="number" class="form-control" ng-model="usuarioActual.numeroIdentificacion">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Correo(*)</label>
                    <div class="col-md-9">
                      <input disabled="" type="email" class="form-control" ng-model="usuarioActual.correo">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Departamento(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="usuarioActual.departamento" ng-options="departamento.id as departamento.nombre for departamento in departamentosList"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Ciudad(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="usuarioActual.ciudad" ng-options="ciudad.id as ciudad.nombre for ciudad in ciudadesList | ciudadesFitro:usuarioActual.departamento"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Convocatoria(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="usuarioActual.convocatoria" ng-options="convocatoria.id as convocatoria.nombre for convocatoria in convocatoriasList"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button class="btn btn-default" ng-click="irDashBoardBeneficiario()">Cancelar</button>
                        <button type="submit" class="btn btn-primary" ng-click="guardarDatos()">Guardar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
  </div>
</div>

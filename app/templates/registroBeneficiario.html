<div class="container">
  <div class="page-header">
    <h1>Registro Beneficiario</h1>
    <h4 class="text-info">Todos los campos marcados con (*) son obligatorios.</h4>
  </div>
  <div class="well">
    <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
              <label class="col-md-2 control-label">Nombre Completo(*)</label>
              <div class="col-md-9">
                <input type="text" class="form-control" ng-model="beneficiario.nombre">
              </div>
              <div class="col-md-1">
                <p class="text-danger"><i class="mdi-alert-error"></i></p>
              </div>
          </div>
           <div class="form-group">
              <label class="col-md-2 control-label">Tipo de identificación(*)</label>
              <div class="col-md-9">
                <select class="form-control" ng-model="beneficiario.tipoIdentificacion" ng-options="tipoIdentificacion.id as tipoIdentificacion.nombre for tipoIdentificacion in tiposIdentificacionArray"></select>
              </div>
              <div class="col-md-1">
                <p class="text-danger"><i class="mdi-alert-error"></i></p>
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">Número de indentificación(*)</label>
              <div class="col-md-9">
                <input type="number" class="form-control" ng-model="beneficiario.numeroIdentificacion">
              </div>
              <div class="col-md-1">
                <p class="text-danger"><i class="mdi-alert-error"></i></p>
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">Correo(*)</label>
              <div class="col-md-9">
                <input type="email" class="form-control" ng-model="beneficiario.correo">
              </div>
              <div class="col-md-1">
                <p class="text-danger"><i class="mdi-alert-error"></i></p>
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">Clave(*)</label>
              <div class="col-md-9">
                <input type="password" class="form-control" ng-model="beneficiario.clave">
              </div>
              <div class="col-md-1">
                <p class="text-danger"><i class="mdi-alert-error"></i></p>
              </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <a ng-click="irLoginBeneficiario()" class="btn btn-flat btn-primary">Cancelar</a>
              <a ng-click="registrarBeneficiario()" class="btn btn-primary btn">Aceptar</a>
            </div>
          </div>
        </fieldset>
    </form>
  </div>
</div>

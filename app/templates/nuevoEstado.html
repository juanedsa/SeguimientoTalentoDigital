<barra-navegacion-admin></barra-navegacion-admin>

<div class="container">
  <div class="jumbotron">
      <div class="page-header">
        <h1>Nuevo Estado</h1>
        <h4 class="text-info">Todos los campos marcados con (*) son obligatorios.</h4>
        <button class="btn btn-primary btn-flat"  ng-click="irEstados()"><i class="mdi-navigation-arrow-back"></i> Atras</button>
      </div>
      <form class="form-horizontal">
          <fieldset>
              <div class="form-group">
                  <label class="col-md-2 control-label">Nombre(*)</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="estado.nombre">
                  </div>
                  <div class="col-md-1">
                    <p class="text-danger"><i class="mdi-alert-error"></i></p>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-2 control-label">Descripcion(*)</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="estado.descripcion">
                  </div>
                  <div class="col-md-1">
                    <p class="text-danger"><i class="mdi-alert-error"></i></p>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default" ng-click="irEstados()">Cancelar</button>
                      <button type="submit" class="btn btn-primary" ng-click="crearEstado()">Aceptar</button>
                  </div>
              </div>
          </fieldset>
      </form>
  </div>
</div>

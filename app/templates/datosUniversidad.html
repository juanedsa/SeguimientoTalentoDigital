<barra-navegacion-beneficiario></barra-navegacion-beneficiario>

<modal-general></modal-general>

<div class="container">
  <div class="page-header">
    <h1>Datos de la Universidad</h1>
    <h4 class="text-info">Todos los campos marcados con (*) son obligatorios.</h4>
    <button class="btn btn-primary btn-flat"  ng-click="irDashBoardBeneficiario()"><i class="mdi-navigation-arrow-back"></i> Atras</button>
  </div>
  <div class="jumbotron">
    <div class="container-fluid">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label">Nombre de la Universidad(*)</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" ng-model="datosUniversidad.nombre">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Departamento (*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="datosUniversidad.departamento" ng-options="departamento.id as departamento.nombre for departamento in departamentosList"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Ciudad (*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="datosUniversidad.ciudad" ng-options="ciudad.id as ciudad.nombre for ciudad in ciudadesList | ciudadesFitro:datosUniversidad.departamento"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Nivel de Formaci√≥n(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="datosUniversidad.nivelFormacion" ng-options="nivelFormacion.id as nivelFormacion.nombre for nivelFormacion in nivelFormacionList"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Nombre del programa(*)</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" ng-model="datosUniversidad.nombrePrograma">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Semestre que cursa(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="datosUniversidad.semestre" ng-options="semestre.id as semestre.nombre for semestre in semestreList"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Semestre que inicio con TD(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="datosUniversidad.semestreInicioTD" ng-options="semestreInicioTD.id as semestreInicioTD.nombre for semestreInicioTD in semestreList"></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button class="btn btn-default" ng-click="irDashBoardBeneficiario()">Cancelar</button>
                        <button type="submit" class="btn btn-primary" ng-click="guardarDatos()">Guardar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
  </div>
</div>

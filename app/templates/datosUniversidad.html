<barra-navegacion></barra-navegacion>

<modal-general></modal-general>

<div class="container">
  <div class="jumbotron">
    <div class="container">
        <h1>Datos de la Universidad</h1>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="control-label">Nombre de la Universidad (*)</label>
                    <input type="text" class="form-control" ng-model="datosUniversidad.nombre">
                    <p class="text-danger">Error</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Departamento (*)</label>
                    <select class="form-control" ng-model="datosUniversidad.departamento" ng-options="departamento.id as departamento.nombre for departamento in departamentosList
                    "></select>
                    <p class="text-danger">Error</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Ciudad (*)</label>
                    <select class="form-control" ng-model="datosUniversidad.ciudad" ng-options="ciudad.id as ciudad.nombre for ciudad in ciudadesList | ciudadesFitro:datosUniversidad.departamento
                    "></select>
                    <p class="text-danger">Error</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Nivel de Formaci√≥n (*)</label>
                    <select class="form-control" ng-model="datosUniversidad.nivelFormacion" ng-options="nivelFormacion.id as nivelFormacion.nombre for nivelFormacion in nivelFormacionList
                    "></select>
                    <p class="text-danger">Error</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Nombre del programa (*)</label>
                    <input type="text" class="form-control" ng-model="datosUniversidad.nombrePrograma">
                    <p class="text-danger">Error</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Semestre que cursa (*)</label>
                    <select class="form-control" ng-model="datosUniversidad.semestre" ng-options="semestre.id as semestre.nombre for semestre in semestreList
                    "></select>
                    <p class="text-danger">Error</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Semestre que inicio con TD(*)</label>
                    <select class="form-control" ng-model="datosUniversidad.semestreInicioTD" ng-options="semestreInicioTD.id as semestreInicioTD.nombre for semestreInicioTD in semestreList
                    "></select>
                    <p class="text-danger">Error</p>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default" ng-click="irDashBoardBeneficiario()">Cancelar</button>
                        <button type="submit" class="btn btn-primary" ng-click="guardarDatos()">Guardar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
  </div>
</div>

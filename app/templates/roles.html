<barra-navegacion></barra-navegacion>

<div class="container-fluid">
  <table class="table table-striped table-hoDetalle ">
      <thead>
          <tr>
              <th>Rol</th>
              <th>Descripcion</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="rol in rolesArray">
              <td>{{rol.nombre}}</td>
              <td>{{rol.descripcion}}</td>
               <td>
                  <a href="javascript:void(0)" class="btn btn-flat btn-info btn-xs">Detalle</a>
                  <a href="javascript:void(0)" class="btn btn-flat btn-danger btn-xs">Eliminar</a>
              </td>
          </tr>
      </tbody>
  </table>
  <div class="floating-action-button">
      <button ng-click="irNuevoRol()" class="btn btn-fab btn-raised btn-material-red"><i class="mdi-content-add"></i></button>
  </div>
</div>

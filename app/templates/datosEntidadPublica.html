<barra-navegacion></barra-navegacion>

<modal-general></modal-general>

<div class="container">
  <div class="page-header">
    <h1>Datos de la entidad de naturaleza pública del proyecto</h1>
    <h4 class="text-info">Todos los campos marcados con (*) son obligatorios.</h4>
    <button class="btn btn-primary btn-flat"  ng-click="irDashBoardBeneficiario()"><i class="mdi-navigation-arrow-back"></i> Atras</button>
  </div>
  <div class="jumbotron">
    <div class="container-fluid">
        <form class="form-horizontal">
            <fieldset>
              <div class="form-group">
                    <label class="col-md-2 control-label">Nombre de la Entidad(*)</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" ng-model="datosEntidadPublica.nombre">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Departamento(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="datosEntidadPublica.departamento" ng-options="departamento.id as departamento.nombre for departamento in departamentosList
                      "></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Ciudad(*)</label>
                    <div class="col-md-9">
                      <select class="form-control" ng-model="datosEntidadPublica.ciudad" ng-options="ciudad.id as ciudad.nombre for ciudad in ciudadesList | ciudadesFitro:datosEntidadPublica.departamento
                      "></select>
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Dependiencia Responsable(*)</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" ng-model="datosEntidadPublica.dependenciaResponsable">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Coordinador Responsable(*)</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" ng-model="datosEntidadPublica.coordinadorResponsable">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Dirección de contacto(*)</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" ng-model="datosEntidadPublica.direccionContacto">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Telefono fijo(*)</label>
                    <div class="col-md-9">
                      <input type="number" class="form-control" ng-model="datosEntidadPublica.telefono">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Celular(*)</label>
                    <div class="col-md-9">
                      <input type="number" class="form-control" ng-model="datosEntidadPublica.celular">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Correo(*)</label>
                    <div class="col-md-9">
                      <input type="email" class="form-control" ng-model="datosEntidadPublica.correo">
                    </div>
                    <div class="col-md-1">
                      <p class="text-danger"><i class="mdi-alert-error"></i></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button class="btn btn-default" ng-click="irDashBoardBeneficiario()">Cancelar</button>
                        <button type="submit" class="btn btn-primary" ng-click="guardarDatos()">Guardar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="es" ng-app="SeguimientoTDApp">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Dashboard</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

        <!-- Bootstrap Material Desing CSS -->
        <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/roboto.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">

		<!-- Estilos propios de la applicacion -->
		<link rel="stylesheet" href="css/style.css">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="bower_components/jquery/dist/jquery.js"></script>

		<!-- Bootstrap JS -->
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

        <!-- Firebase JS -->
        <script src="bower_components/firebase/firebase.js"></script>

        <!-- Angular JS -->
        <script src="bower_components/angular/angular.js"></script>

        <!-- AngularFire JS -->
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

        <!-- Material Desing JS -->
        <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
        <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>

        <script src="js/controllers.js"></script>
        <script src="js/app.js"></script>

	</head>
	<body>
		
        <div  class="container" ng-controller="LoginCtrl">
            <div class="jumbotron">
                <h1>Login</h1>
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Digite su email y clave para iniciar la sesi√≥n.</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Correo</label>
                            <div class="col-lg-10">
                                <input type="email" class="form-control" placeholder="Email" ng-model="correo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Clave</label>
                            <div class="col-lg-10">
                                <input ng-model="clave" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-default">Olvide mi clave</button>
                                <button ng-click="login()" class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        

		

        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>

	</body>
</html>
